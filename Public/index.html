<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REL-MD QR SESSION</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://i.ibb.co/6b1p6Qk/20230730-120325.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/6b1p6Qk/20230730-120325.png" alt="Logo" class="logo">
    <h1>‚ú®ü§ñ REL-MD QR SESSION ‚ú®</h1>
    <p>G√©n√®re ton QR code WhatsApp Multi-Device en 1 clic !</p>
    <button class="btn" id="generateBtn"><i class="fas fa-qrcode"></i> G√©n√©rer QR Code</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Entrer votre num√©ro WhatsApp</h2>
        <form id="qrForm">
          <input type="text" id="numeroQR" name="numero" placeholder="Votre num√©ro WhatsApp" required>
          <button type="submit" class="btn"><i class="fas fa-code"></i> G√©n√©rer mon QR</button>
        </form>
        <div id="qrResult" style="margin-top:20px;"></div>
      </div>
    </div>
    <footer>
      <p>By <b>Carrel Euloge</b> ‚Ä¢ rel-bot üöÄü§ñ</p>
    </footer>
  </div>
  <script>
    // Ouvre la modale
    document.getElementById('generateBtn').onclick = function() {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('qrResult').innerHTML = '';
      document.getElementById('numeroQR').value = '';
    };
    // Ferme la modale
    document.getElementById('closeModal').onclick = function() {
      document.getElementById('modal').style.display = 'none';
    };
    // G√©n√®re le QR code
    document.getElementById('qrForm').onsubmit = async function(e) {
      e.preventDefault();
      const numero = document.getElementById('numeroQR').value;
      document.getElementById('qrResult').innerHTML = "G√©n√©ration du QR code en cours...";
      const res = await fetch('/generate-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ numero })
      });
      const data = await res.json();
      if (data.success) {
        window.open('/qr?numero=' + encodeURIComponent(numero), '_blank');
        document.getElementById('qrResult').innerHTML = "‚úÖ QR code g√©n√©r√©. Regardez la nouvelle page.";
      } else {
        document.getElementById('qrResult').innerHTML = "‚ùå Erreur : " + data.message;
      }
    };
    // Ferme la modale si on clique en dehors
    window.onclick = function(event) {
      if (event.target == document.getElementById('modal')) {
        document.getElementById('modal').style.display = "none";
      }
    }
  </script>
</body>
</html>
